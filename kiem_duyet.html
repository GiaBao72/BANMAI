<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewer Portal - Work Report App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/kiem_duyet.css">
</head>
<body>

<div class="app-wrapper">
  <aside class="sidebar">
    <div class="brand">
      <i class="fa-solid fa-clipboard-check"></i>
      <span>Reviewer Portal</span>
    </div>

    <nav class="nav-menu">
      <button class="nav-item active" onclick="switchTab('dashboard', event)">
        <i class="fa-solid fa-chart-pie"></i> Tổng quan
      </button>
      <button class="nav-item" onclick="switchTab('approval', event)">
        <i class="fa-solid fa-list-check"></i> Duyệt báo cáo
      </button>
      <button class="nav-item" onclick="switchTab('history', event)">
        <i class="fa-solid fa-clock-rotate-left"></i> Lịch sử duyệt
      </button>
    </nav>

    <div class="sidebar-footer">
      <a href="index.html" class="btn-logout">
        <i class="fa-solid fa-house"></i> Về trang chủ
      </a>
    </div>
  </aside>

  <main class="main-content">
    <header class="top-bar">
      <h2 id="page-title">Tổng quan công việc</h2>
      <div class="header-actions">
        <div class="admin-profile">
          <img src="https://ui-avatars.com/api/?name=Reviewer&background=10b981&color=fff" alt="Reviewer">
          <span>Cán bộ Kiểm duyệt</span>
        </div>
      </div>
    </header>

    <section id="tab-dashboard" class="tab-pane active">
      <div class="stats-grid">
        <div class="card stat-card">
          <div class="icon orange"><i class="fa-solid fa-hourglass-half"></i></div>
          <div class="info">
            <h3>Cần duyệt gấp</h3>
            <strong id="stat-pending">0</strong>
          </div>
        </div>
        <div class="card stat-card">
          <div class="icon green"><i class="fa-solid fa-check-double"></i></div>
          <div class="info">
            <h3>Đã duyệt hôm nay</h3>
            <strong id="stat-approved">0</strong>
          </div>
        </div>
        <div class="card stat-card">
          <div class="icon blue"><i class="fa-solid fa-list"></i></div>
          <div class="info">
            <h3>Tổng báo cáo</h3>
            <strong id="stat-total">0</strong>
          </div>
        </div>
      </div>
    </section>

    <section id="tab-approval" class="tab-pane hidden">
      <div class="filter-toolbar card">
        <div class="group">
          <label style="align-self:center; font-weight:500; margin-right:10px;">Lọc:</label>
          <input type="date" id="filter-date" class="form-control" onchange="renderApprovalTable()">
          <select id="filter-dept" class="form-control" onchange="renderApprovalTable()">
            <option value="all">Tất cả bộ phận</option>
            <option value="Kho vận">Kho vận</option>
            <option value="Văn phòng">Văn phòng</option>
            <option value="Kỹ thuật">Kỹ thuật</option>
          </select>
        </div>
        <button class="btn-primary" onclick="approveAll()"><i class="fa-solid fa-check-to-slot"></i> Duyệt tất cả</button>
      </div>

      <div class="card table-wrapper">
        <div class="card-header">
          <h3>Danh sách cần xử lý</h3>
        </div>
        <table class="data-table">
          <thead>
          <tr>
            <th>Nhân viên</th>
            <th>Bộ phận</th>
            <th>Hạng mục công việc</th>
            <th>Thời gian</th>
            <th>Trạng thái</th>
            <th class="text-center">Thao tác</th>
          </tr>
          </thead>
          <tbody id="approval-table-body">
          </tbody>
        </table>
      </div>
    </section>

    <section id="tab-history" class="tab-pane hidden">
      <div class="card table-wrapper">
        <div class="card-header">
          <h3>Nhật ký đã xử lý</h3>
          <button class="btn-outline"><i class="fa-solid fa-download"></i> Xuất Excel</button>
        </div>
        <table class="data-table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Thời gian nộp</th>
            <th>Nhân viên</th>
            <th>Công việc</th>
            <th>Kết quả</th>
          </tr>
          </thead>
          <tbody id="history-table-body">
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<div id="detail-modal" class="modal-overlay hidden">
  <div class="modal-box">
    <div class="modal-header">
      <h3>Chi tiết báo cáo</h3>
      <button onclick="closeModal()">✕</button>
    </div>
    <div class="modal-body" id="modal-content-body">
    </div>
    <div class="modal-footer">
      <button class="btn-danger-light" onclick="handleReject()">Từ chối</button>
      <button class="btn-primary" onclick="handleApprove()">Chấp thuận</button>
    </div>
  </div>
</div>

<script src="js/kiem_duyet.js"></script>
</body>
</html>
